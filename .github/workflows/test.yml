name: Test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - run: npm ci

      - run: npm test -- --reporter=default --reporter=github-actions --reporter=junit --outputFile.junit=test-results/junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: test-results/
          retention-days: 30
